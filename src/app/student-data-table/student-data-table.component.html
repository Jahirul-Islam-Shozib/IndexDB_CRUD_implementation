<div>
  <p-table [value]="studentList"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Student Age</th>
        <th>Student Grade</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.studentId }}</td>
        <td>{{ student.studentName }}</td>
        <td>{{ student.studentAge }}</td>
        <td>{{ student.studentGrade }}</td>
        <td><p-button class="p-button-sm mr-2" label="Update" (click)="editStudent(student)"></p-button> <p-button class="p-button-sm" (click)="deleteStudent(student)" label="Delete"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
